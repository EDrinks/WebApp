<div class="container-fluid cmp-Start__content">
  <div *ngIf="tabsLoading">
    <i class="fas fa-spinner"></i>
  </div>

  <div class="alert alert-danger" *ngIf="tabsError">
    {{tabsError}}
  </div>

  <button type="button" class="btn btn-outline-primary cmp-Start__tab"
          *ngFor="let tab of tabs" (click)="selectTab(tab)">
    {{tab.name}}
  </button>
</div>
