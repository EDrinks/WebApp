<div class="container-fluid">
  <a routerLink="/" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i>
    {{'common.back' | translate}}
  </a>
</div>

<div class="container-fluid cmp-TabOrder__content">
  <div *ngIf="noProductsFound">
    <div class="alert alert-warning">
      {{'components.tab-order.no-products-found' | translate}}
      <br>
      <a [routerLink]="['/', 'products', 'add']">{{'components.tab-order.create-product' | translate}}</a>
    </div>
  </div>

  <div class="row" *ngIf="!noProductsFound">
    <div class="col-sm">

      <app-loading *ngIf="productsLoading"></app-loading>

      <div class="alert alert-danger" *ngIf="productsError">
        {{productsError}}
      </div>

      <div *ngIf="!productsLoading && !productsError">
        <button type="button" class="btn btn-outline-primary cmp-TabOrder__product"
                *ngFor="let product of products">
          {{product.name}}
          ({{product.price | price}})
        </button>
      </div>

    </div>

    <div class="col-sm">

      <button type="button" class="btn btn-lg btn-outline-primary mr-2">+1</button>
      <button type="button" class="btn btn-lg btn-outline-primary mr-2">+2</button>
      <button type="button" class="btn btn-lg btn-outline-primary mr-2">+3</button>
      <button type="button" class="btn btn-lg btn-outline-primary mr-2">+4</button>
      <button type="button" class="btn btn-lg btn-outline-primary mr-2">+5</button>

      <hr>

      <h3>Last Orders</h3>

    </div>
  </div>
</div>
