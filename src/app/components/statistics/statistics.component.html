<div class="container">

  <h2>Top 10 Tabs</h2>

  <div class="form-inline">
    <div class="form-group">
      <div class="btn-group">
        <button type="button" class="btn btn-outline-primary active">Current</button>
        <button type="button" class="btn btn-outline-primary">All</button>
      </div>
    </div>

    <div class="form-group ml-2">
      <select class="form-control" [(ngModel)]="selectedProductId" name="selectedProduct">
        <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
      </select>
    </div>
  </div>

  <div>
    <canvas #myChart></canvas>
  </div>

</div>
