<div *ngIf="loading">
  <i class="fas fa-spinner"></i>
</div>

<form #tabForm="ngForm" (ngSubmit)="saveTab()" *ngIf="tab">
  <div class="form-group">
    <label for="tabName">{{'tab.name' | translate}}</label>
    <input type="text" id="tabName" name="tabName" [(ngModel)]="tab.name" class="form-control"
           required minlength="3" maxlength="150">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!tabForm.form.valid || submitting">
      <span *ngIf="submitting"><i class="fas fa-spinner"></i></span>
      {{'common.save' | translate}}
    </button>

    <a routerLink="/tabs/list" class="ml-1">{{'common.cancel' | translate}}</a>
  </div>

  <div class="form-group">
    <app-validation-error [validationError]="error"></app-validation-error>
  </div>
</form>
